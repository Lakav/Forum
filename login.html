<body>
    <form class="form-signin center" role="form" action="/login" method="post">
        <h2 class="form-signin-heading">
            <i class="fa fa-comments-o"> test </i>
        </h2>

        <br />

        <br />
        <a class="lead pull-right" href="/signup">Sign up</a>
    </form>
</body>
